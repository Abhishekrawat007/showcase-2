<html>
  <head>
    <title>Sublime Store – Affordable Trendy Products</title>
  <meta name="description" content="Buy amazing affordable products online from Sublime Store. Free delivery on orders over ₹199">
  <meta name="keywords" content="Sublime Store, online shop, budget products, free delivery India">

  <body>
    <h2>Uploading products to Firestore...</h2>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
      import { products } from "./js/product.js"; // ✅ Corrected path

      const firebaseConfig = {
        apiKey: "AIzaSyAGt7uPfeLVinT31xQkbs2y-LR7K4ZfZ7k",
        authDomain: "sublimestore-a0252.firebaseapp.com",
        projectId: "sublimestore-a0252",
        storageBucket: "sublimestore-a0252.appspot.com",
        messagingSenderId: "460519742193",
        appId: "1:460519742193:web:92b91dc5ee963cc371e750"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const productRef = collection(db, "products");

      async function uploadProducts() {
        for (const p of products) {
          try {
            await addDoc(productRef, p);
            console.log("✅ Uploaded:", p.name);
          } catch (err) {
            console.error("❌ Error uploading", p.name, err);
          }
        }
        alert("✅ All products uploaded to Firestore!");
      }

      uploadProducts();
    </script>
  </body>
</html>
