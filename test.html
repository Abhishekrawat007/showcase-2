<input id="cfile" type="file" accept="image/*" />
<button id="testUpload">Upload test</button>

<script>
document.getElementById('testUpload').addEventListener('click', async () => {
  const file = document.getElementById('cfile').files[0];
  if (!file) return alert('choose a file first');
  
  const fd = new FormData();
  fd.append('file', file);
  fd.append('upload_preset', 'showcase-2');

  const res = await fetch('https://api.cloudinary.com/v1_1/dx4rkba7l/upload', {
    method: 'POST',
    body: fd
  });
  const data = await res.json();
  console.log('Cloudinary upload response:', data);
  alert('Uploaded: ' + data.secure_url);
});
</script>
