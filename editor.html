
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üõç Product Editor - SublimeStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="css/editor.css" /> -->

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
    }
    button.add {
      background: #28a745;
    }
    button.export {
      background: #007bff;
    }
    button.delete {
      background: #dc3545;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .product-card {
      background: #fff;
      padding: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
    .product-card label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #444;
    }
    .product-card input,
    .product-card textarea,
    .product-card select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .product-card textarea {
      resize: vertical;
      min-height: 60px;
    }
    .product-card .actions {
      margin-top: 10px;
      text-align: right;
    }
    .product-card .actions button {
      margin-left: 8px;
    }
    .preview-images img {
      height: 60px;
      margin: 5px 5px 0 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search-box input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button.undo {
      background: #ffc107;
    }
    button.exit {
      background: #6c757d;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .modal-content h2 {
      margin-top: 0;
      color: #333;
    }
    .modal-content p {
      margin: 1rem 0;
      color: #555;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .modal-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #modal-cancel {
      background: #ccc;
    }
    #modal-confirm {
      background: #dc3545;
      color: white;
    }
    button.logout {
      background: #17a2b8;
      color: white;
    }
    .dark-mode {
  background-color: #121212;
  color: #e0e0e0;
}

.dark-mode h1,
.dark-mode .product-card label,
.dark-mode .modal-content h2,
.dark-mode .modal-content p {
  color: #f0f0f0;
}

.dark-mode .product-card {
  background-color: #1e1e1e;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
}

.dark-mode input,
.dark-mode textarea,
.dark-mode select {
  background-color: #2b2b2b;
  color: #fff;
  border: 1px solid #555;
}

.dark-mode .modal-content {
  background-color: #2a2a2a;
}

button.dark-toggle {
  background: #343a40;
  color: #f8f9fa;
}

body {
  transition: background 0.3s, color 0.3s;
}
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "admin.html";
    }
  </script>

  <h1>üõ† SublimeStore Product Editor</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="üîç Search by name, category, or tag..." oninput="debouncedSearch()" />
  </div>

<div class="controls">
    <button class="add" onclick="addProduct()">‚ûï Add New Product</button>
    <button class="export" onclick="exportProducts()">üíæ Export product.js</button>
    <button class="undo" onclick="undoChanges()">‚Ü©Ô∏è Undo Changes</button>
    <button class="exit" onclick="exitEditor()">üö™ Exit Editor</button>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>
    <button class="logout" onclick="logout()">üîê Logout</button>

  </div>

  <div class="product-list" id="productList">
    <!-- Product cards render here -->
  </div>

  <!-- üîî Modal Component -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Title</h2>
      <p id="modal-message">Message</p>
      <div class="modal-buttons">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-confirm">Confirm</button>
      </div>
    </div>
  </div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
  }

  // Auto-load theme on page load
  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
    }
  }); 
</script><!-- Core Logic -->
<script src="js/product.js"></script>
<script  src="js/editor.js"> </script>
</body>
</html>
