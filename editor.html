<script>
    const typingPlaceholder = [
    "üîç Search by name...",
    "üîç Search by category...",
    "üîç Search by tag...",
    "üîç Find your product..."
  ];

  let typeIndex = 0;
  let charIndex = 0;
  let currentPlaceholder = "";
  let isDeleting = false;
  const searchInput = document.getElementById("searchInput");

  function typeEffect() {
    const fullText = typingPlaceholder[typeIndex];

    if (isDeleting) {
      currentPlaceholder = fullText.substring(0, charIndex--);
    } else {
      currentPlaceholder = fullText.substring(0, charIndex++);
    }

    searchInput.setAttribute("placeholder", currentPlaceholder);

    if (!isDeleting && charIndex === fullText.length) {
      isDeleting = true;
      setTimeout(typeEffect, 1000);
    } else if (isDeleting && charIndex === 0) {
      isDeleting = false;
      typeIndex = (typeIndex + 1) % typingPlaceholder.length;
      setTimeout(typeEffect, 500);
    } else {
      setTimeout(typeEffect, isDeleting ? 50 : 100);
    }
  }


  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
  }

  // Auto-load theme on page load
 window.addEventListener("DOMContentLoaded", () => {
  if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark-mode");
  }
  typeEffect(); // start animation once DOM is ready
});
   // Scroll to top functionality
  const scrollBtn = document.getElementById("scrollToTopBtn");

  window.onscroll = function () {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      scrollBtn.style.display = "block";
    } else {
      scrollBtn.style.display = "none";
    }
  };

  scrollBtn.onclick = function () {
    window.scrollTo({ top: 0, behavior: "smooth" });
  };
  
</script>
